<div fxLayout="row" fxLayoutAlign="center center" class="login">
  <mat-card fxFlex="0 1 30%"
  fxFlex.lt-md="0 1 60%"
  fxFlex.lt-sm="90%">
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="center center">
        <h2>Log In</h2>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Email" formControlName="username" required>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <mat-error *ngIf='incorrectLogin'>
          incorrect user name or password
        </mat-error>
        <button mat-raised-button color="primary">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
